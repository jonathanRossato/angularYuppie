<div class="steps-content">
    <p-card>
        <ng-template pTemplate="title">
            Preencha as informações abaixo.
        </ng-template>
        <ng-template pTemplate="subtitle">
            Em seguida precione o botão de continuar.
        </ng-template>
        <ng-template pTemplate="content ">
            <div class="align-content-center">
                <div class="field p-fluid align-content-center " formgrid>
                    <label class=" font-bold text-center  border-round  " for="dataHora2">Data e Hora:</label>
                    <p-calendar class=" border-round  text-center" [inline]="false" [(ngModel)]="dataHora"
                        [showTime]="true" inputId="dataHora2" iconPos="right"></p-calendar>
                </div>


                <div class="containerEstufas formgroup-inline">
                    <div class="field align-content-center w-20 ">
                        <div class="field align-content-center ">
                            <label class="font-bold text-center border-round" for="estudaGrupo">Estufas:</label>
                            <div class="text-center border-round " id="estudaGrupo">
                                <div class="flex">
                                    <p-checkbox class="p-1" name="estufaGrupo" value="SP165" label="SP165"
                                        [(ngModel)]="valoresEstufa"></p-checkbox>
                                    <i class="pi pi-inbox text-gray-600 mt-2  "></i>
                                </div>
                                <div class="flex">
                                    <p-checkbox class="p-1" name="estufaGrupo" value="SP167" label="SP167"
                                        [(ngModel)]="valoresEstufa"></p-checkbox>
                                    <i class="pi pi-inbox text-gray-600 mt-2  "></i>
                                </div>
                                <div class="flex">
                                    <p-checkbox class="p-1" name="estufaGrupo" value="SP168" label="SP168"
                                        [(ngModel)]="valoresEstufa"></p-checkbox>
                                    <i class="pi pi-inbox text-gray-600 mt-2   "></i>
                                </div>

                                <div class="flex">
                                    <p-checkbox class="p-1" name="estufaGrupo" value="SP183" label="SP183"
                                        [(ngModel)]="valoresEstufa"></p-checkbox>
                                    <i class="pi pi-inbox text-gray-600 mt-2   "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>



        <ng-template pTemplate="footer">
            <div class="flex">
                <div class="voltar flex-grow-1 flex align-items-center justify-content-center ">
                    <p-button label="Voltar" icon="pi pi-angle-left" routerLink="/inicio" iconPos="left"></p-button>
                </div>
                <div class="flex-shrink-1 md:flex-shrink-0 flex"></div>
                <div class="flex-grow-1 flex align-items-start justify-content-center ">
                    <p-button label="Continuar" icon="pi pi-angle-right" routerLink="/formulario/clima" iconPos="right">
                    </p-button>
                </div>
            </div>
        </ng-template>

    </p-card>
</div>
