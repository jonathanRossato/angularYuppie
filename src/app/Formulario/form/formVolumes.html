<div class="steps-content">
    <p-card>
        <ng-template pTemplate="title">
            Preencha as informações abaixo.
        </ng-template>
        <ng-template pTemplate="subtitle">
            Em seguida precione o botão de continuar.
        </ng-template>
        <ng-template pTemplate="content">
            <div class="align-content-center">



                <div class="field align-content-center w-4 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">Volume Injetado:</label>
                    <div class="flex text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="volumeInjetado" mode="decimal" locale="pt-BR"
                            [minFractionDigits]="3"></p-inputNumber>
                            <i class="pi pi-angle-double-down text-green-500  ml-2 mt-2"style="font-size: 2rem" ></i>    
                    </div>
                </div>
                <div class="field align-content-center w-4 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">Volume Drenado:</label>
                    <div class="flex text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="volumeDrenado" mode="decimal" locale="pt-BR"
                            [minFractionDigits]="3"></p-inputNumber>
                            <i class="pi pi-angle-double-up text-red-500  ml-2 mt-2"style="font-size: 2rem" ></i>  
                    </div>
                </div>
                <div class="field align-content-center w-4 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">Percentual Drenado:</label>
                    <div class="flex text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="percDrenado" prefix="%"></p-inputNumber>
                        <i class="pi pi-angle-double-up text-red-500  ml-2 mt-2"style="font-size: 2rem" ></i>
                    </div>
                </div>
                <div class="field align-content-center w-4 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">EC Drenado:</label>
                    <div class="flex text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="ecDrenado" mode="decimal" locale="pt-BR" [minFractionDigits]="1"></p-inputNumber>
                        <i class="pi pi-angle-double-up text-red-500  ml-2 mt-2"style="font-size: 2rem" ></i>
                    </div>
                </div>
                <div class="field align-content-center w-4 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">EC Injetado:</label>
                    <div class="flex text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="ecInjetado" mode="decimal" locale="pt-BR" [minFractionDigits]="1"></p-inputNumber>
                        <i class="pi pi-angle-double-down text-green-500  ml-2 mt-2"style="font-size: 2rem" ></i>  
                    </div>
                </div>

            </div>
            <div class="field align-content-center w-4 ">
                <label class="font-bold text-center border-round" for="estudaGrupo">PH Drenado:</label>
                <div class="flex text-center border-round " id="temperaturaG">
                    <p-inputNumber [(ngModel)]="phDrenado" mode="decimal" locale="pt-BR" [minFractionDigits]="1">
                    </p-inputNumber>
                    <i class="pi pi-angle-double-up text-red-500  ml-2 mt-2"style="font-size: 2rem" ></i>
                </div>
            </div>
            <div class="field align-content-center w-4 ">
                <label class="font-bold text-center border-round" for="estudaGrupo">PH Injetado:</label>
                <div class="flex text-center border-round " id="temperaturaG">
                    <p-inputNumber [(ngModel)]="phInjetado" mode="decimal" locale="pt-BR" [minFractionDigits]="1">
                    </p-inputNumber>
                    <i class="pi pi-angle-double-down text-green-500  ml-2 mt-2"style="font-size: 2rem" ></i>  
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Continuar" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>

    </p-card>
</div>
