<div class="steps-content">
    <p-card>
        <ng-template pTemplate="title">
            Preencha as informações abaixo.
        </ng-template>
        <ng-template pTemplate="subtitle">
            Em seguida precione o botão de continuar.
        </ng-template>
        <ng-template pTemplate="content">
            <div class="align-content-center">





                <div class="field align-content-center w-4 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">Número de Pulsos:</label>
                    <div class="flex text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="pulsos" mode="decimal" locale="pt-BR" [minFractionDigits]="1">
                        </p-inputNumber>
                        <i class="pi pi-clone text-blue-500  ml-2 mt-2" style="font-size: 2rem"></i>
                    </div>
                </div>
                <div class="field align-content-center w-4 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">Tempo de Pulsos</label>
                    <div class="flex  text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="tempoPulsos" mode="decimal" locale="pt-BR" [minFractionDigits]="2">
                        </p-inputNumber>
                        <i class="pi pi-chart-bar text-blue-500  ml-2 mt-2" style="font-size: 2rem"></i>
                    </div>
                </div>

            </div>




        </ng-template>

        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Continuar" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>

    </p-card>
</div>
