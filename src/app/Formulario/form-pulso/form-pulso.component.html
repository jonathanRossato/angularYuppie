<div class="steps-content">
    <p-card>
        <ng-template pTemplate="title">
            Preencha as informações abaixo.
        </ng-template>
        <ng-template pTemplate="subtitle">
            Em seguida precione o botão de continuar.
        </ng-template>
        <ng-template pTemplate="content">
            <div class="align-content-center">





                <div class="field align-content-center w-5 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">Número de Pulsos:</label>
                    <div class="flex text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="pulsos" mode="decimal" locale="pt-BR" [minFractionDigits]="1">
                        </p-inputNumber>
                        <i class="pi pi-clone text-green-700  ml-2 mt-2" style="font-size: 2rem"></i>
                    </div>
                </div>
                <div class="field align-content-center w-5 ">
                    <label class="font-bold text-center border-round" for="estudaGrupo">Tempo de Pulsos</label>
                    <div class="flex  text-center border-round " id="temperaturaG">
                        <p-inputNumber [(ngModel)]="tempoPulsos" mode="decimal" locale="pt-BR" [minFractionDigits]="2">
                        </p-inputNumber>
                        <i class="pi pi-chart-bar text-green-700  ml-2 mt-2" style="font-size: 2rem"></i>
                    </div>
                </div>

            </div>




        </ng-template>

        <ng-template pTemplate="footer">
            <div class="flex">
                <div class="voltar flex-grow-1 flex align-items-center justify-content-center ">  <p-button label="Voltar" icon="pi pi-angle-left"  routerLink="/formulario/clima" iconPos="left"></p-button></div>            
                <div class="flex-shrink-1 md:flex-shrink-0 flex"></div>
                <div class="flex-grow-1 flex align-items-start justify-content-center ">  <p-button label="Continuar" icon="pi pi-angle-right"  routerLink="/formulario/volume" iconPos="right"></p-button></div>
            </div>
        </ng-template>
    </p-card>
</div>
